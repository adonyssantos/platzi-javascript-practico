<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric figures</title>
  </head>
  <body>
    <header>
      <h1>Geometric figures</h1>
    </header>
    <main>
      <section>
        <h2>Calculate the area and perimeter of a square</h2>
        <form>
          <label for="square-side">
            <span>Square Side</span>
            <input type="number" name="square-side" id="square-side" />
          </label>
          <button type="button" id="calculate-perimeter">
            Calculate perimeter
          </button>
          <button type="button" id="calculate-area">Calculate area</button>
        </form>
        <output id="square-result"></output>
      </section>
    </main>

    <script src="../src/figures.js"></script>
  </body>
</html>
